<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청 완료 - MAXX Private AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        :root {
            --bg-color: #000000;
            --text-color: #e8e8e8;
            --highlight-color: #ffffff;
            --key-text-color: #bd7048;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 500px; }
        h1 {
            font-size: 2rem;
            color: var(--highlight-color);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: var(--highlight-color);
            border: 1px solid var(--key-text-color);
            padding: 12px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: var(--key-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>정상적으로 접수되었습니다.</h1>
        <p>자격 심사 후 담당자가 순차적으로 연락드릴 예정입니다.<br>감사합니다.</p>
        <a href="/">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
